version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      - DATABASE_URL=sqlite:////workspace/data/app.db
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_RAW=raw
      - MINIO_BUCKET_PROCESSED=proc
      - MINIO_BUCKET_PUBLIC=pub
    volumes:
      - ../data:/workspace/data
    depends_on:
      - redis
      - minio
      - libretranslate

  worker:
    build:
      context: ..
      dockerfile: workers/Dockerfile
    command: celery -A workers.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=sqlite:////workspace/data/app.db
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_RAW=raw
      - MINIO_BUCKET_PROCESSED=proc
      - MINIO_BUCKET_PUBLIC=pub
      - ASR_MODEL_DIR=/workspace/models/whisper
      - PIPER_MODEL_DIR=/workspace/models/piper
    volumes:
      - ../data:/workspace/data
      - ../models:/workspace/models
    depends_on:
      - redis
      - minio

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-03-21T23-13-43Z
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  libretranslate:
    image: libretranslate/libretranslate:latest
    environment:
      - LT_LOAD_ONLY=en,es,fr,de
    ports:
      - "5000:5000"

  nginx-hls:
    image: nginx:1.25-alpine
    volumes:
      - ../data/pub:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  minio-data:
